<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screen">
                <div class="content">0</div>
            </div>
            <div class="row row-1">
                <div id="clear">CLEAR</div>
                <div id="delete">DELETE</div>
            </div>
            <div class="row row-2">
                <div class="num seven">7</div>
                <div class="num eight">8</div>
                <div class="num nine">9</div>
                <div class="op divide">/</div>
            </div>
            <div class="row row-3">
                <div class="num four">4</div>
                <div class="num five">5</div>
                <div class="num six">6</div>
                <div class="op multiply">X</div>
            </div>
            <div class="row row-4">
                <div class="num one">1</div>
                <div class="num two">2</div>
                <div class="num three">3</div>
                <div class="op subtract">-</div>
            </div>
            <div class="row row-5">
                <div class="op dot">.</div>
                <div class="num zero">0</div>
                <div class="equal">=</div>
                <div class="op add">+</div>
            </div>
        </div>
    </div>
</body>
</html>
